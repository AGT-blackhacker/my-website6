<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICE Coventry</title>

  <style>
    /* MAIN BODY STYLING */
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #ffffff;
      background-color: #0f1220;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 3px solid #00eaff;
      box-shadow: 0 0 20px #00eaff;
      animation: borderGlow 4s infinite ease-in-out, fadeIn 1.5s ease;
      overflow-x: hidden;
    }

    /* BACKGROUND IMAGE */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Picture1.png") no-repeat center center;
      background-size: cover;
      opacity: 0.25;
      z-index: -1;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 10px #00eaff; }
      50% { box-shadow: 0 0 25px #00eaff; }
      100% { box-shadow: 0 0 10px #00eaff; }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 8px #00eaff; }
      50% { box-shadow: 0 0 20px #00eaff; }
      100% { box-shadow: 0 0 8px #00eaff; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* TYPEWRITER EFFECT */
    .typewriter-box {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00eaff;
      width: 0;
      animation: typing 3s steps(30) forwards, blink 0.7s step-end 3s forwards;
    }

    .delay {
      animation-delay: 1.5s, 1.5s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0% { border-color: #00eaff; }
      50% { border-color: transparent; }
      100% { border-color: transparent; } /* cursor disappears */
    }

    /* TEXT */
    h1 {
      font-size: 2.8rem;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    /* BUTTON */
    .btn {
      background-color: #0f1220;
      color: #ffffff;
      padding: 14px 28px;
      border: 2px solid #00eaff;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      transition: 0.3s;
      animation: glowPulse 2.5s infinite ease-in-out, float 3s infinite ease-in-out;
    }

    .btn:hover {
      background-color: #00eaff;
      color: #0f1220;
      transform: scale(1.08);
    }

    /* DIVIDER */
    .divider {
      width: 80%;
      height: 2px;
      background: #00eaff;
      margin: 40px auto 20px;
      box-shadow: 0 0 10px #00eaff;
      animation: glowPulse 3s infinite ease-in-out;
    }

    /* FOOTER */
    footer {
      padding: 20px 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .social-links a {
      color: #00eaff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00eaff;
    }
  </style>
</head>

<body>

  <div>
    <div class="typewriter-box">
      <h1><span class="typewriter">Thank You!</span></h1>
    </div>

    <div class="typewriter-box">
      <p><span class="typewriter delay">Thank you for using our website. See you next time.</span></p>
    </div>

    <a href="Home.html" class="btn">Return Home</a>
  </div>

  <div class="divider"></div>

  <footer>
    <p>&copy; 2025 Ice Coventry. All rights reserved.</p>
    <div class="social-links">
      <a href="https://facebook.com">Facebook</a>
      <a href="https://twitter.com">Twitter</a>
      <a href="https://instagram.com">Instagram</a>
    </div>
  </footer>

</body>
</html>
