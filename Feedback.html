<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="Picture2.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO -->
  <meta name="description" content="Ice Coventry - Competitions, events, and entertainment in Coventry. Join or watch exciting experiences.">
  <!-- External stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Reset & base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0a1a2f, #000814);
      color: #e9ecff;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      background-color: #161a2e;
      text-align: center;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #ff7aa2; }
    nav form { display: inline; }
    nav input[type="text"] {
      margin-left: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      max-width: 160px;
    }
    nav button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background: #ff7aa2;
      color: #0f1220;
      font-weight: bold;
      cursor: pointer;
    }
    nav button:hover { background: #ff94b6; }

    /* Hero */
    .hero {
      background: radial-gradient(circle at top right, #6c7cff 0%, #0f1220 100%);
      text-align: center;
      padding: 4rem 1rem;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; }
    .btn {
      background-color: #ff7aa2;
      color: #0f1220;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { background-color: #ff94b6; }

    /* Event Grid Layout */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 1rem;
    }
    .box {
      background: #344399;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    .box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .box h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .box p {
      font-size: 1rem;
      padding: 0 1rem 1.5rem;
      color: #d1d1d1;
    }
    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      background-color: #121634;
      padding: 2rem 1rem;
      text-align: center;
      margin-top: 2rem;
    }
    footer .social-links { margin-top: 1rem; }
    footer .social-links a {
      margin: 0 0.5rem;
      color: #6c7cff;
      text-decoration: none;
    }
    footer .social-links a:hover { color: #ff7aa2; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="Home.html">Home</a>
    <a href="Contacts.html">Contacts</a>
    <a href="Shop.html">Shop</a>
    <form action="search.html" method="get">
      <input type="text" name="q" placeholder="Search.." aria-label="Search">
      <button type="submit">Go</button>
    </form>
  </nav>
    <!-- Hero Section -->   
    <div class="hero">
        <h1>Feedback</h1>
        <p>We value your feedback! Please let us know about your experience.</p>
    </div>
    <!-- Feedback Form -->
    <div class="container">

        <div class="box">
            <h3>Your Name</h3>
            <p><input type="text" placeholder="Enter your name" style="width: 80%; padding: 8px; border-radius: 5px; border: none;"></p>
            <h3>Your Email</h3>
            <p><input type="email" placeholder="Enter your email" style="width: 80%; padding: 8px; border-radius: 5px; border: none;"></p>
            <h3>Your Feedback</h3>
            <p><textarea placeholder="Write your feedback here..." style="width: 80%; height: 100px; padding: 8px; border-radius: 5px; border: none;"></textarea></p>
            <p>
  <a href="Thank You.html" 
     style="background-color: #ff7aa2; color: #0f1220; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block;">
     Submit Feedback
  </a>
</p>
<p>
  <button onclick="window.location.href='Home.html'" 
          style="background-color: #0f1220; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
    Home
  </button>
</p>

        </div>
    </div>
    <!-- Footer -->
    <footer>
    <p>&copy; 2025 Ice Coventry. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    </footer>
</body>
</html>
